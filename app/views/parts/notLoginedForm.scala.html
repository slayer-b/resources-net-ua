@()(implicit coreSubmodules: ua.net.resources.model.CoreSubmodules, lang: Lang)

<form method="post" action="">
    <table class="auth" cellpadding="0" cellspacing="2px">

        <tr><td class="auth_spacer"></td><td colspan='2'></td></tr>

        <c:if test="${requestScope['Authorization.LOGIN_ERROR'] ne null}">
            <tr><td></td><td colspan="2" class="error_msg"><fmt:message key="${requestScope['Authorization.LOGIN_ERROR']}"/></td></tr>
        </c:if>

        <tr align="left"><td></td>
            <td><font class="auth">@Messages("login.msg")</font></td>
            <td><input class="auth" type="text" name="user_login"></td>
        </tr>

        <tr align="left"><td></td>
            <td><font class="auth">@Messages("password.msg")</font></td>
            <td><input class="auth" type="password" name="user_password"></td>
        </tr>

        <tr align="left" valign="top"><td></td><td colspan="2"><table cellspacing="0" cellpadding="0"><tr>
            <td nowrap="true" width="120px"><input class="auth_box" type="checkbox" name="user_remember" value="yes">&nbsp;<font class="auth">@Messages("remember.msg")</font></td>
            <td><input type="image" src='@routes.Assets.at("images/enter_msg.gif")'></td>
        </tr></table></td></tr>

        <tr align="left"><td></td><td colspan="2">
            <a class="auth" href="register.html?id_pages=${users_list_page.id}" title='@Messages("register.msg")'>@Messages("register.msg")</a>
        </td></tr>

        <tr align="left"><td></td><td colspan="2">
            <a class="auth" href="recover.html" title='@Messages("password.restore.msg")'/>@Messages("password.restore.msg")</a>
        </td></tr>

        <tr height="30px"><td></td></tr>

    </table>
</form>
